<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        
        #game-container {
            margin: 20px auto;
            max-width: 800px;
        }
        
        #score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #game-board {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Meu Jogo</h1>
        
        <div id="score-container">
            <div>Pontua√ß√£o: <span id="score">0</span></div>
            <div>Pontua√ß√£o M√°xima: <span id="high-score">0</span></div>
        </div>
        
        <button id="restart-btn">Reiniciar</button>
        <button id="dark-mode-btn">üåô Modo Noite</button>
        
        <div id="game-board">
            <!-- Aqui ser√° renderizado o jogo -->
        </div>
    </div>

    <script>
        // Vari√°veis do jogo
        let score = 0;
        let highScore = 0;
        let darkMode = false;
        
        // Elementos do DOM
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const gameBoard = document.getElementById('game-board');
        const body = document.body;
        
        // Event Listeners
        restartBtn.addEventListener('click', resetGame);
        darkModeBtn.addEventListener('click', toggleDarkMode);
        
        // Fun√ß√µes do jogo
        function updateScore(points) {
            score += points;
            scoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
            }
        }
        
        function resetGame() {
            score = 0;
            scoreElement.textContent = score;
            // Aqui voc√™ adicionaria a l√≥gica para reiniciar o jogo
        }
        
        function toggleDarkMode() {
            darkMode = !darkMode;
            if (darkMode) {
                body.classList.add('dark-mode');
                darkModeBtn.textContent = '‚òÄÔ∏è Modo Dia';
            } else {
                body.classList.remove('dark-mode');
                darkModeBtn.textContent = 'üåô Modo Noite';
            }
        }
        
        // Inicializa√ß√£o do jogo
        function init() {
            // Carrega a pontua√ß√£o m√°xima do localStorage, se existir
            const savedHighScore = localStorage.getItem('highScore');
            if (savedHighScore) {
                highScore = parseInt(savedHighScore);
                highScoreElement.textContent = highScore;
            }
            
            // Aqui voc√™ inicializaria os elementos do jogo
        }
        
        // Inicia o jogo quando a p√°gina carregar
        window.onload = init;
    </script>
</body>
</html>
